<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik+Burned&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="login">
        <div class="img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Error" class="heading">
        </div>
        <div>
            <h1 id="heading">One account. All of Google.</h1><br>
            <p id="para">Sign in with your Google Account</p>
        </div>
        <div class="info" >
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXemHlRavnga8h3aFlHWs_YYQqZicznhvWW9mZVpTCtQ&s" id="icon"></img>
            <input type="text" name="password" placeholder="  User Name" class="detail"><br>
            <input type="email" name="email" placeholder="  Email" class="detail"><br>
            <input type="number" name="email" placeholder="  Phone Number" class="detail"><br>
            <input type="text" name="password" placeholder="  Enter Password" class="detail"><br>
            <input type="text" name="password" placeholder="  Confirm Password" class="detail"><br>
            <br>
            <input type="button" value="Sign in" class="signin">
            <br>
            <div class="check">
                <label for="xyz" id="staySigned">
                    <input type="checkbox" name="Sign in" id="xyz">
                    Stay Signed in</label>
                <p id="help">Need Help?</p>
            </div>
            <br>
        </div>
        <a href="login.html" target="_blank">
        <p id="Create">Already have an Account</p>
        </a>
        <br>
    </div>
</body>
</html>
